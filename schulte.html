        <div class="container">
            <div class="row block">
                <div class="col">
                    <div class="row align-items-top">
                        <div class = "col-8">
                            <div class="d-flex justify-content-center align-items-center">
                                <h2 id="schulte_title">Таблица Шульте</h2>
                                <button type="button" class="btn btn-secondary p-0 custom-popover"
                                        data-bs-toggle="popover" data-bs-placement="right" data-bs-html="true"
                                        data-bs-title="Таблица Шульте"
                                        data-bs-content="Таблица с&nbsp;расположенными случайно&nbsp;цифрами или буквами.<br><br>
                                        Используется для тренировки скорости нахождения объектов, улучшения периферического зрения&nbsp;и&nbsp;скорочтения.<br><br>
                                        Разработана немецким психотерапевтом и&nbsp;психиатром Вальтером Шульте для изучения свойств внимания<br>&nbsp;">?
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="table-container">
                        <div class="row align-items-top">
                            <div class = "col">
                                <div class="grid justify-content-center">
                                    <div class="cell" style="padding-top: 16px;" data-number="1">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="2">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="3">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="4">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="5">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="6">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="7">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="8">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="9">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="10">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="11">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="12">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="13">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="14">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="15">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="16">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="17">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="18">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="19">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="20">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="21">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="22">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="23">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="24">*</div>
                                    <div class="cell" style="padding-top: 16px;" data-number="25">*</div>
                                </div> <!-- div grid -->
                            </div> <!-- div col -->
                            <div class="col-4 align-items-center find-char-text">
                                <div class="all-switchers-container">
                                    <div class = "switch-container">
                                        <div class="row align-items-center">
                                            <div class="col-3 p-0">Размер</div>
                                            <div class="col">
                                                <div class="btn-group" role="group" aria-label="Button group — table size">
                                                    <input type="radio" class="btn-check" name="btnradio-size" id="btnradio-size-1" autocomplete="off" data-size="3" onclick="draw_table(3)">
                                                    <label class="btn btn-outline-primary" for="btnradio-size-1">3 × 3</label>
                                                
                                                    <input type="radio" class="btn-check" name="btnradio-size" id="btnradio-size-2" autocomplete="off" data-size="4" onclick="draw_table(4)">
                                                    <label class="btn btn-outline-primary" for="btnradio-size-2">4 × 4</label>
                                                
                                                    <input type="radio" class="btn-check" name="btnradio-size" id="btnradio-size-3" autocomplete="off" data-size="5" checked onclick="draw_table(5)">
                                                    <label class="btn btn-outline-primary" for="btnradio-size-3">5 × 5</label>
                
                                                    <input type="radio" class="btn-check" name="btnradio-size" id="btnradio-size-4" autocomplete="off" data-size="6" onclick="draw_table(6)">
                                                    <label class="btn btn-outline-primary" for="btnradio-size-4">6 × 6</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class = "switch-container">
                                        <div class="row align-items-center">
                                            <div class="col-3 p-0">Тип</div>
                                            <div class="col">
                                                <div class="btn-group" role="group" aria-label="Button group — table type">
                                                    <input type="radio" class="btn-check" name="btnradio-type" id="btnradio-type-1" autocomplete="off" data-type="1" checked onclick="make_disabled_start_symbol(true)">
                                                    <label class="btn btn-outline-primary" for="btnradio-type-1">Числовая</label>
                                                
                                                    <input type="radio" class="btn-check" name="btnradio-type" id="btnradio-type-2" data-type="2" autocomplete="off" onclick="make_disabled_start_symbol(false)">
                                                    <label class="btn btn-outline-primary" for="btnradio-type-2">Буквенная</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class = "switch-container" style = "margin-top: -12px; margin-bottom: 0;">
                                        <div class="row align-items-center">
                                            <div class="col-3 p-0">
                                                <label for="start_symbol" class="col-form-label">Первый символ</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="text" maxlength="1" id="start_symbol" class="form-control" aria-describedby="help_inline" value="1" disabled autocomplete="off" pattern="(^[а-яА-ЯЁё]$)|(^$)|^(?=\s*$)|^(?!.*\S)" required>
                                            </div>
                                            <div class="col-auto p-0">
                                                <span id="help_inline" class="form-text">
                                                  —&nbsp;&nbsp;&nbsp;кириллица, 1&nbsp;буква
                                                </span>
                                              </div>
                                        </div>
                                    </div>
                                    <div class = "switch-container">
                                        <div class="row align-items-center">
                                            <div class="col-3 p-0">Порядок символов</div>
                                            <div class="col">
                                                <div class="btn-group" role="group" aria-label="Button group — character order">
                                                    <input type="radio" class="btn-check" name="btnradio-char-order" id="btnradio-char-order-1" data-order="1" autocomplete="off" checked>
                                                    <label class="btn btn-outline-primary" for="btnradio-char-order-1">Прямой</label>
                                                
                                                    <input type="radio" class="btn-check" name="btnradio-char-order" id="btnradio-char-order-2" data-order="2" autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio-char-order-2">Обратный</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                    <div class = "switch-container">
                                        <div class="row align-items-center">
                                            <div class="col-3 p-0">Подсказка</div>
                                            <div class="col">
                                                <div class="btn-group" role="group" aria-label="Button group — hint">
                                                    <input type="radio" class="btn-check" name="btnradio-hint" id="btnradio-hint-1" autocomplete="off" data-hint="1" checked>
                                                    <label class="btn btn-outline-primary" for="btnradio-hint-1">Показать</label>
                                                
                                                    <input type="radio" class="btn-check" name="btnradio-hint" id="btnradio-hint-2" data-hint="2" autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio-hint-2">Скрыть</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- div all-switchers-container -->
                                <div class="results-container">
                                    <div class="row justify-content-start" id="exercise_timer">00:00</div>
                                    <div class="row justify-content-start text-in-tests">
                                        <div class="col-10 p-0 align-items-center" id="find_number_title">Найдите число</div>
                                        <div class="col-1 p-0 align-items-center" id="find_number">1</div>
                                    </div>
                                    <div class="row justify-content-center text-in-tests">&nbsp;</div>
                                </div>
                                <div class="start-stop-container">
                                    <div class="row justify-content-start">
                                        <button class="schulte-btn" id="start_button" onclick="start_schulte()">Начать&nbsp;тест</button>
                                        <button class="schulte-btn" id="again_button" onclick="start_schulte()">Начать&nbsp;снова</button>
                                        <button class="schulte-btn" id="stop_button" onclick="stop_schulte()">Остановить</button>
                                        <button class="text-btn" id="show_settings" onclick="show_settings()">Показать настройки</button>
                                    </div>
                                    <div class="row justify-content-center" id="switchers_error">
                                        &nbsp;
                                    </div>
                                </div>
                            </div> <!-- div col align-items-center find-char-text -->
                        </div> <!-- row align-items-top-->
                    </div> <!-- div table-container -->
                </div> <!-- div col -->
            </div> <!-- row block -->
        </div> <!-- div container -->
    </body>
</html>
