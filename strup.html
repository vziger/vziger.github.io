                    <div class="table-container">
                        <div class="row align-items-top">
                            <div class = "col" style="z-index:10">
                                <div class="row justify-content-center">
                                    <div class="p-0" id="strup_box">
                                        <div name="text-color" class="px-4 py-3" style="margin: 18px 18px; font-weight: 600; font-size:32px; line-height:32px; width: fit-content; border-radius: 16px; color: white; background-color: #EC6A3A;">СИНИЙ</div>

                                        <div name="text-color" class="px-4 py-3" style="margin: 20px 134px; font-weight: 600; font-size:32px; line-height:32px; width: fit-content; border-radius: 16px; color: white; background-color: #22C285;">ФИОЛЕТОВЫЙ</div>
                                        <div name="text-color" class="px-4 py-3" style="margin: 20px 192px; font-weight: 600; font-size:32px; line-height:32px; width: fit-content; border-radius: 16px; color: white; background-color: #C10000;">ЖЁЛТЫЙ</div>
                                        <div name="text-color" class="px-4 py-3" style="margin: 20px 250px; font-weight: 600; font-size:32px; line-height:32px; width: fit-content; border-radius: 16px; color: white; background-color: #51BAE2;">ОРАНЖЕВЫЙ</div>
                                        <div name="text-color" class="px-4 py-3" style="margin: 20px 308px; font-weight: 600; font-size:32px; line-height:32px; width: fit-content; border-radius: 16px; color: white; background-color: #ffcd4d; text-shadow: .5px .5px #C58D00;">ЗЕЛЁНЫЙ</div>
                                        <div name="text-color" class="px-4 py-3" style="margin: 20px 366px; font-weight: 600; font-size:32px; line-height:32px; width: fit-content; border-radius: 16px; color: white; background-color: #700661;">ГОЛУБОЙ</div>
                                        <div class="px-5 py-3" id="strup_playground" style="border-radius: 16px;">
                                            &nbsp;
                                        </div>
                                        <button id="close_exercise" type="button" role="button" class="btn-close p-3 position-absolute top-0 end-0" aria-label="Close" style="display: none;" onclick="stop_strup()"></button>
                                    </div>
                                </div>
                            </div> <!-- div col -->
                            <div class="col-4 align-items-center find-char-text">
                                <div class="all-switchers-container">
                                    <div class = "switch-container">
                                        <div class="row align-items-center">
                                            <div class="col-3 p-0">Выделять цветом</div>
                                            <div class="col">
                                                <div class="btn-group" role="group" aria-label="Button group — characters order">
                                                    <input type="radio" class="btn-check" name="btnradio-what-colored" id="btnradio-what-colored-1" data-what-colored="1" autocomplete="off" checked>
                                                    <label class="btn btn-outline-primary px-3" for="btnradio-what-colored-1">Фон</label>
                                                
                                                    <input type="radio" class="btn-check" name="btnradio-what-colored" id="btnradio-what-colored-2" data-what-colored="2" autocomplete="off">
                                                    <label class="btn btn-outline-primary" for="btnradio-what-colored-2">Слово</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- div switch-container what-colored -->
                                    <div class = "switch-container">
                                        <div class="row align-items-start">
                                            <div class="col-3" style="padding: 10px 0 6px;">Скорость слов</div>
                                            <div class="col">
                                                <div class="input-group" style="width: 48%;">
                                                    <input type="number" min="1" max="10" class="form-control" id="input_velocity" placeholder="1 ... 10" value="1" autocomplete="off" required aria-label="velocity switcher">
                                                    <button class="btn btn-outline-secondary" type="button" id="btn_velocity_decrease" name="btn-change-velocity" data-change="-1" style="font-weight:800;">—</button>
                                                    <button class="btn btn-outline-secondary" type="button" id="btn_velocity_increase" name="btn-change-velocity" data-change="1" style="font-size: 30px; line-height: 30px;">+</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- div switch-container velocity -->
                                    <div class = "switch-container">
                                        <div class="row align-items-start">
                                            <div class="col-3" style="padding: 6px 0 6px;">Частота «хлопков»</div>
                                            <div class="col">
                                                <div class="btn-group-vertical" role="group" aria-label="Button group — frequency">
                                                    <input type="radio" class="btn-check" name="btnradio-frequency" id="btnradio-frequency-1" autocomplete="off" data-frequency="0" checked onclick="">
                                                    <label class="btn btn-outline-primary btn-text-left" for="btnradio-frequency-1">Без «хлопков»</label>
                                                
                                                    <input type="radio" class="btn-check" name="btnradio-frequency" id="btnradio-frequency-2" autocomplete="off" data-frequency="1" onclick="">
                                                    <label class="btn btn-outline-primary btn-text-left" for="btnradio-frequency-2">Редко&nbsp;</label>
                                                
                                                    <input type="radio" class="btn-check" name="btnradio-frequency" id="btnradio-frequency-3" autocomplete="off" data-frequency="2" onclick="">
                                                    <label class="btn btn-outline-primary btn-text-left" for="btnradio-frequency-3">Средне</label>

                                                    <input type="radio" class="btn-check" name="btnradio-frequency" id="btnradio-frequency-4" autocomplete="off" data-frequency="3" onclick="">
                                                    <label class="btn btn-outline-primary btn-text-left" for="btnradio-frequency-4">Часто</label>

                                                    <input type="radio" class="btn-check" name="btnradio-frequency" id="btnradio-frequency-5" autocomplete="off" data-frequency="4" onclick="">
                                                    <label class="btn btn-outline-primary btn-text-left" for="btnradio-frequency-5">Очень часто</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- div switch-container frequency -->
                                </div> <!-- div all-switchers-container -->
